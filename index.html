<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasim's Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Welcome to Jasim Banks</h1>
    </div>
    <form action="#">
        <label for="email">Put Your Email</label>
        <input type="email" name="email" id="">
        <br>
        <label for="password">Enter Your Password</label>
        <input type="password" name="password" id="">
        <br>
        <button id="mySubmission">Submit</button>
    </form>

    <script>
        var mySubmission = document.getElementById('mySubmission')
        mySubmission.addEventListener('click', function (event) {
            alert('You are successfully logged in')
        })
    </script>
</body>

</html>
