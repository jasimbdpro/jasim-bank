<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasim's Bank</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Jasim Banks</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposite margin-padding">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposite">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw margin-padding">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance margin-padding">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
            <div class="row col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposite-amount" type="text" class="form-control"
                        placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposit</button>

                </div>
            </div>
            <div class="row col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>

                </div>
            </div>

        </div>

        <script>
            //Login button event handler
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function (event) {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none'
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block'
            })

            //Deposite button event handler
            const depositeBtn = document.getElementById('addDeposite');
            depositeBtn.addEventListener('click', function () {
                const depositeAmount = document.getElementById('deposite-amount').value;
                const depositeNumber = parseFloat(depositeAmount);

                const currentDeposite = document.getElementById('current-deposite').innerText;
                const currentDepositeNumber = parseFloat(currentDeposite);

                const totalDeposite = depositeNumber + currentDepositeNumber;


                document.getElementById('current-deposite').innerText = totalDeposite;

                const currentBalance = document.getElementById('current-balance').innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = currentBalanceNumber + depositeNumber;
                document.getElementById('current-balance').innerText = totalBalance;
                document.getElementById('deposite-amount').value = "";
            })


        </script>
</body>

</html>
